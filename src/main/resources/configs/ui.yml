# Chat Format
chat-format: "<dark_aqua>[Lobby <lobbyid>]</dark_aqua> <prefix><white> <name></white>: <message>"

group-formats:
  default: "<dark_aqua>[Lobby <lobbyid>]</dark_aqua> <gray><name></gray>: <white><message></white>"
  owner: "<dark_aqua>[Lobby <lobbyid>]</dark_aqua> <red><bold><name></bold></red> <gray>»</gray> <dark_red><message></dark_red>"

