# Header & Footer
header:
  - "<gray><strikethrough>                                                        </strikethrough></gray>"
  - "<gradient:#ff007f:#7f00ff>» Welcome to <bold>XenooCC</bold>!</gradient>"
  - "<dark_gray>──────────────</dark_gray>"
  - "<gradient:#00ff7f:#00ffbf>» The Ultimate Minecraft Experience</gradient>"
