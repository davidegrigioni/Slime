# GUI Items
server-gui-title: "<gradient:#ff007f:#7f00ff>XenooCC Server</gradient>"
lobby-gui-title: "<red>Lobbies</red>"
cosmetic-gui-title: "<red>Cosmetic GUI</red>"

compass-item:
  name: "<gradient:#ff4500:#ff7f50>Compass</gradient>"
  lore:
    - "<gradient:#00ff00:#7fff00>Navigate the world</gradient>"
    - "<gradient:#ffd700:#ff8c00>Explore and discover!</gradient>"

settings-item:
  name: "<gradient:#ff4500:#ff7f50>Settings</gradient>"
