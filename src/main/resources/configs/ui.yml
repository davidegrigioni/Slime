player-item:
  name: "<gradient:#ff4500:#ff7f50>Player Settings</gradient>"
  lore:
    - "<gradient:#00ff00:#7fff00>Manage player options</gradient>"

# Scoreboard
scoreboard:
  title: "<gradient:#ff007f:#7f00ff>XenooCC</gradient> <dark_gray>|</dark_gray> <gradient:#ff0000:#ff4500>DEV Version</gradient>"
