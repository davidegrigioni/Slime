  hide-item:
    material: "minecraft:gray_dye"
    slot: 2
    display-name: "Hide"
    lore:
      - "This is a hide item"
    action-tag: "hide"
  show-item:
    material: "minecraft:green_dye"
    slot: 2
    display-name: "Show"
    lore:
      - "This is a show item"
    action-tag: "show"
  compass-item:
    material: "minecraft:compass"
    slot: 4
    display-name: "<red>Compass"
    lore:
      - "select"
    action-tag: "serversl"
  lobby-item:
    material: "minecraft:nether_star"
    slot: 6
    display-name: "<red>Lobbies"
